spring:
  main:
    allow-bean-definition-overriding: true
  jpa:
    show-sql: true
    hibernate:
      show-sql: true
      format_sql: true
  jackson:
    default-property-inclusion: non_null

server:
  port: 8080

logging:
  level:
    root: INFO
    org:
      hibernate:
        type: DEBUG
      springframework:
        r2dbc: DEBUG
